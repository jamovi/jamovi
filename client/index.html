<!DOCTYPE html>
<html>
<head>
    <title>Silky</title>
    <script src="main.js"  type="text/javascript"></script>
    <link  href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="backstage"></div>

    <div id="header">
        <div id="header-text">Silky<span class="header-file-name"></span></div>
        <div id="header-buttons">
            <div id="min-button" class="header-button">
                <div class="header-button-icon"></div>
            </div>
            <div id="max-button" class="header-button">
                <div class="header-button-icon"></div>
            </div>
            <div id="close-button" class="header-button">
                <div class="header-button-icon"></div>
            </div>
        </div>
    </div>

    <div class="silky-ribbon">
    </div>

    <div id="variable-editor" class="hidden">
    </div>

    <div id="main-view">
    </div>

    <div id="progress-bar">
    </div>
    
    <div id="notifications">
    </div>


</body>

</html>
