---
Table:
    "$schema": http://json-schema.org/draft-04/schema#
    additionalProperties: false
    required:
      - columns
    properties:
        name:
            type: string
        type:
            type: string
        title:
            type: string
        description:
            type: string
        rowSelect:
            type: string
            pattern: "^\\([A-Za-z][A-Za-z0-9_]*\\)$"
        sortSelect:
            type: string
            pattern: "^\\([A-Za-z][A-Za-z0-9_]*\\)$"
        refs:
            type:
              - array
              - string
            items:
                type: string
        columns:
            type: array
            items:
                type: object
                additionalProperties: false
                properties:
                    name:
                        type: string
                    title:
                        type: string
                    superTitle:
                        type: string
                    type:
                        enum:
                          - text
                          - number
                          - integer
                          - Text
                          - Number
                          - Integer
                    format:
                        type: string
                    content:
                        type: string
                    combineBelow:
                        type: boolean
                    sortable:
                        type: boolean
                    visible:
                        type:
                          - boolean
                          - string
                    refs:
                        type:
                          - array
                          - string
                        items:
                            type: string
                required:
                    - name
        rows:
            type:
              - string
              - integer
        visible:
            type:
              - boolean
              - string
        clearWith:
            type:
              - array
              - 'null'
            items:
                type: string
        swapRowsColumns:
            type: boolean
        notes:
            type: object

